  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kun_uz
    username: postgres
    password: 4999
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    database-platform:
      org.hibernate.dialect.PostgreSQLDialect
